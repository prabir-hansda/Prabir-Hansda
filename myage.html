<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Real Age Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6b8b;
      --secondary: #ffdc5e;
      --accent: #5e87ff;
      --dark: #553c8b;
      --light: #fff9e6;
      --highlight: #a5ffd6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Neue', cursive;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .cartoon-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      border: 5px solid var(--dark);
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .cartoon-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      font-family: 'Fredoka', sans-serif;
      color: var(--dark);
      text-shadow: 4px 4px 0 var(--highlight);
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 6px;
      background: var(--accent);
      border-radius: 3px;
    }
    
    .birthdate-display {
      margin-top: 15px;
      font-size: 1.1rem;
      color: var(--dark);
      font-style: italic;
      background: var(--light);
      padding: 10px 15px;
      border-radius: 20px;
      display: inline-block;
      border: 2px dashed var(--accent);
    }
    
    .age-display {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }
    
    .time-unit {
      background: var(--light);
      padding: 20px;
      border-radius: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 0 var(--dark);
      border: 3px solid var(--dark);
      position: relative;
      overflow: hidden;
    }
    
    .time-unit:hover {
      transform: translateY(5px);
      box-shadow: 0 3px 0 var(--dark);
    }
    
    .time-unit:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
      transform: translateX(-100%);
    }
    
    .time-unit:hover:before {
      animation: shimmer 0.8s ease;
    }
    
    .time-value {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--dark);
      display: block;
      margin-bottom: 5px;
      text-shadow: 2px 2px 0 var(--highlight);
    }
    
    .time-label {
      font-size: 1rem;
      color: var(--dark);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    
    .countdown-section {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 3px dashed var(--accent);
    }
    
    .countdown-title {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: var(--dark);
      font-weight: 700;
      text-shadow: 2px 2px 0 var(--highlight);
    }
    
    .floating-bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border: 3px dashed var(--dark);
      animation: float linear infinite;
      pointer-events: none;
    }
    
    .cartoon-star {
      position: absolute;
      background: var(--highlight);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: spin 20s infinite linear;
      pointer-events: none;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes shimmer {
      100% {
        transform: translateX(100%);
      }
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .bounce {
      animation: bounce 3s infinite ease-in-out;
    }
    
    .wiggle {
      display: inline-block;
      animation: wiggle 5s infinite ease-in-out;
    }
    
    @keyframes wiggle {
      0%, 92%, 96%, 100% {
        transform: rotate(0);
      }
      94% {
        transform: rotate(2deg);
      }
      98% {
        transform: rotate(-2deg);
      }
    }
    
    .music-player {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--light);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid var(--dark);
      box-shadow: 0 5px 0 var(--dark);
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s ease;
    }
    
    .music-player:hover {
      transform: scale(1.1);
    }
    
    .music-icon {
      font-size: 20px;
      color: var(--dark);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      .cartoon-container {
        padding: 30px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .age-display {
        grid-template-columns: 1fr;
      }
      
      .time-unit {
        padding: 15px;
      }
      
      .time-value {
        font-size: 1.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .cartoon-container {
        padding: 25px 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .time-unit {
        padding: 12px;
      }
      
      .time-value {
        font-size: 1.5rem;
      }
      
      .time-label {
        font-size: 0.9rem;
      }
      
      .music-player {
        bottom: 10px;
        left: 10px;
        width: 40px;
        height: 40px;
      }
      
      .music-icon {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-bubbles" id="bubbles-container"></div>
  
  <div class="cartoon-container">
    <h1 class="wiggle">My Real Age Calculator</h1>
    
    <div class="birthdate-display bounce">Born on: August 22, 2004 at 13:30</div>
    
    <div class="age-display">
      <div class="time-unit">
        <span class="time-value" id="years">0</span>
        <span class="time-label">Years</span>
      </div>
      <div class="time-unit">
        <span class="time-value" id="months">0</span>
        <span class="time-label">Months</span>
      </div>
      <div class="time-unit">
        <span class="time-value" id="days">0</span>
        <span class="time-label">Days</span>
      </div>
      <div class="time-unit">
        <span class="time-value" id="hours">0</span>
        <span class="time-label">Hours</span>
      </div>
      <div class="time-unit">
        <span class="time-value" id="minutes">0</span>
        <span class="time-label">Minutes</span>
      </div>
      <div class="time-unit">
        <span class="time-value" id="seconds">0</span>
        <span class="time-label">Seconds</span>
      </div>
    </div>
    
    <div class="countdown-section">
      <div class="countdown-title">Time Until Next Birthday</div>
      <div class="age-display">
        <div class="time-unit">
          <span class="time-value" id="days-left">0</span>
          <span class="time-label">Days</span>
        </div>
        <div class="time-unit">
          <span class="time-value" id="hours-left">0</span>
          <span class="time-label">Hours</span>
        </div>
        <div class="time-unit">
          <span class="time-value" id="minutes-left">0</span>
          <span class="time-label">Minutes</span>
        </div>
        <div class="time-unit">
          <span class="time-value" id="seconds-left">0</span>
          <span class="time-label">Seconds</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="music-player" id="musicToggle">
    <i class="music-icon fas fa-music"></i>
  </div>
  
  <audio id="backgroundMusic" loop>
    <source src="https://github.com/prabir-hansda/Prabir-Hansda/raw/refs/heads/main/Abdul%20Shaikh%20-%20Ishq%20Na%20Kario.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    // Age Calculator Script
    document.addEventListener('DOMContentLoaded', function() {
      // Configuration
      const config = {
        birthDate: new Date("2004-08-22T13:30:00"),
        bubbleDensity: 20, // bubbles per 1000px width
        bubbleSizeRange: { min: 20, max: 80 },
        bubbleDurationRange: { min: 20, max: 50 },
        updateInterval: 1000 // ms
      };

      // DOM Elements
      const elements = {
        bubblesContainer: document.getElementById('bubbles-container'),
        years: document.getElementById('years'),
        months: document.getElementById('months'),
        days: document.getElementById('days'),
        hours: document.getElementById('hours'),
        minutes: document.getElementById('minutes'),
        seconds: document.getElementById('seconds'),
        daysLeft: document.getElementById('days-left'),
        hoursLeft: document.getElementById('hours-left'),
        minutesLeft: document.getElementById('minutes-left'),
        secondsLeft: document.getElementById('seconds-left'),
        musicToggle: document.getElementById('musicToggle'),
        backgroundMusic: document.getElementById('backgroundMusic')
      };

      // Initialize the calculator
      function init() {
        createBubblesAndStars();
        updateAge();
        setInterval(updateAge, config.updateInterval);
        window.addEventListener('resize', handleResize);
        setupMusicPlayer();
      }

      // Create floating bubbles and stars
      function createBubblesAndStars() {
        elements.bubblesContainer.innerHTML = '';
        const elementCount = Math.floor(window.innerWidth * config.bubbleDensity / 1000);
        
        for (let i = 0; i < elementCount; i++) {
          if (i % 3 === 0) {
            // Create stars
            const star = document.createElement('div');
            star.classList.add('cartoon-star');
            
            const size = randomInRange(20, 40);
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${randomInRange(30, 60)}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.opacity = Math.random() * 0.5 + 0.1;
            
            elements.bubblesContainer.appendChild(star);
          } else {
            // Create bubbles
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            const size = randomInRange(config.bubbleSizeRange.min, config.bubbleSizeRange.max);
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDuration = `${randomInRange(config.bubbleDurationRange.min, config.bubbleDurationRange.max)}s`;
            bubble.style.animationDelay = `${Math.random() * 5}s`;
            bubble.style.opacity = Math.random() * 0.5 + 0.1;
            
            elements.bubblesContainer.appendChild(bubble);
          }
        }
      }

      // Setup music player with auto-play
      function setupMusicPlayer() {
        // Try to auto-play music
        const playMusic = () => {
          elements.backgroundMusic.volume = 0.3;
          elements.backgroundMusic.play().then(() => {
            elements.musicToggle.classList.add('pulse');
          }).catch(error => {
            console.log('Auto-play was prevented:', error);
          });
        };
        
        // Attempt to play music when page loads
        playMusic();
        
        // Add click event to toggle music
        elements.musicToggle.addEventListener('click', function() {
          if (elements.backgroundMusic.paused) {
            elements.backgroundMusic.play();
            this.classList.add('pulse');
          } else {
            elements.backgroundMusic.pause();
            this.classList.remove('pulse');
          }
        });
      }

      // Update age and countdown
      function updateAge() {
        const now = new Date();
        const age = calculateAge(now, config.birthDate);
        const countdown = calculateCountdown(now, config.birthDate);
        
        updateDisplay(age, countdown);
      }

      // Calculate current age
      function calculateAge(currentDate, birthDate) {
        let years = currentDate.getFullYear() - birthDate.getFullYear();
        let months = currentDate.getMonth() - birthDate.getMonth();
        let days = currentDate.getDate() - birthDate.getDate();
        let hours = currentDate.getHours() - birthDate.getHours();
        let minutes = currentDate.getMinutes() - birthDate.getMinutes();
        let seconds = currentDate.getSeconds() - birthDate.getSeconds();

        // Adjust for negative values
        if (seconds < 0) {
          seconds += 60;
          minutes--;
        }
        if (minutes < 0) {
          minutes += 60;
          hours--;
        }
        if (hours < 0) {
          hours += 24;
          days--;
        }
        if (days < 0) {
          const prevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);
          days += prevMonth.getDate();
          months--;
        }
        if (months < 0) {
          months += 12;
          years--;
        }

        return { years, months, days, hours, minutes, seconds };
      }

      // Calculate time until next birthday
      function calculateCountdown(currentDate, birthDate) {
        let nextBirthday = new Date(
          currentDate.getFullYear(),
          birthDate.getMonth(),
          birthDate.getDate(),
          birthDate.getHours(),
          birthDate.getMinutes(),
          birthDate.getSeconds()
        );

        if (nextBirthday < currentDate) {
          nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
        }

        const timeDiff = nextBirthday.getTime() - currentDate.getTime();
        const daysLeft = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hoursLeft = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutesLeft = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const secondsLeft = Math.floor((timeDiff % (1000 * 60)) / 1000);

        return { daysLeft, hoursLeft, minutesLeft, secondsLeft };
      }

      // Update the display with calculated values
      function updateDisplay(age, countdown) {
        elements.years.textContent = age.years;
        elements.months.textContent = age.months;
        elements.days.textContent = age.days;
        elements.hours.textContent = age.hours;
        elements.minutes.textContent = age.minutes;
        elements.seconds.textContent = age.seconds;
        
        elements.daysLeft.textContent = countdown.daysLeft;
        elements.hoursLeft.textContent = countdown.hoursLeft;
        elements.minutesLeft.textContent = countdown.minutesLeft;
        elements.secondsLeft.textContent = countdown.secondsLeft;
      }

      // Handle window resize
      function handleResize() {
        createBubblesAndStars();
      }

      // Helper function to generate random numbers in range
      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      // Start the calculator
      init();
    });
  </script>
</body>
</html>
