<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chronos | Luxury Age Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0c;
      --card: rgba(23, 23, 26, 0.8);
      --accent: #ffffff;
      --secondary: #3b82f6; /* Subtle blue for seconds */
      --border: rgba(255, 255, 255, 0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      /* Background subtle gradient */
      background: radial-gradient(circle at 50% -20%, #1e293b 0%, #0a0a0c 80%);
    }

    /* Minimalist Glow Container */
    #app-container {
      width: 90%;
      max-width: 500px;
      padding: 40px;
      border-radius: 32px;
      background: var(--card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: reveal 1.5s cubic-bezier(0.19, 1, 0.22, 1);
    }

    @keyframes reveal {
      from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    .title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.6em;
      color: #64748b;
      margin-bottom: 40px;
      font-weight: 600;
    }

    /* Main Big Number */
    .years-wrap {
      margin-bottom: 50px;
    }

    #years {
      font-size: 6.5rem;
      font-weight: 800;
      line-height: 1;
      letter-spacing: -0.05em;
      background: linear-gradient(180deg, #fff 40%, rgba(255,255,255,0.2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .years-label {
      font-size: 0.9rem;
      color: #475569;
      margin-top: 10px;
    }

    /* Elegant Stats Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .stat-card {
      padding: 20px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 20px;
      border: 1px solid var(--border);
      transition: all 0.4s ease;
    }

    .stat-card:hover {
      background: rgba(255, 255, 255, 0.04);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .val {
      display: block;
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 4px;
      font-variant-numeric: tabular-nums;
    }

    .unit {
      font-size: 0.6rem;
      text-transform: uppercase;
      color: #64748b;
      letter-spacing: 0.1em;
    }

    /* Premium Seconds Progress */
    .sec-container {
      margin-top: 16px;
      grid-column: span 2;
      background: linear-gradient(90deg, rgba(59, 130, 246, 0.05), transparent);
    }

    #seconds {
      color: var(--secondary);
      transition: all 0.3s ease;
    }

    /* Smooth Progress Line */
    .progress-track {
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.05);
      margin-top: 40px;
      border-radius: 10px;
      overflow: hidden;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background: var(--secondary);
      transition: width 1s linear;
    }

    /* Mobile scaling */
    @media (max-width: 400px) {
      #years { font-size: 4.5rem; }
      #app-container { padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <main id="app-container">
    <div class="title">Time Elapsed</div>
    
    <div class="years-wrap">
      <div id="years">00</div>
      <div class="years-label">Years of Life</div>
    </div>

    <div class="grid">
      <div class="stat-card">
        <span id="months" class="val">0</span>
        <span class="unit">Months</span>
      </div>
      <div class="stat-card">
        <span id="days" class="val">0</span>
        <span class="unit">Days</span>
      </div>
      <div class="stat-card">
        <span id="hours" class="val">00</span>
        <span class="unit">Hours</span>
      </div>
      <div class="stat-card">
        <span id="minutes" class="val">00</span>
        <span class="unit">Minutes</span>
      </div>
      <div class="stat-card sec-container">
        <span id="seconds" class="val">00</span>
        <span class="unit">Seconds Tracking</span>
      </div>
    </div>

    <div class="progress-track">
      <div id="progress-fill"></div>
    </div>
  </main>

  <script>
    // Apni birth date yahan set karein
    const BIRTH_DATE = new Date(2004, 7, 22, 13, 30); 

    function update() {
      const now = new Date();
      let y = now.getFullYear() - BIRTH_DATE.getFullYear();
      let m = now.getMonth() - BIRTH_DATE.getMonth();
      let d = now.getDate() - BIRTH_DATE.getDate();
      let h = now.getHours() - BIRTH_DATE.getHours();
      let min = now.getMinutes() - BIRTH_DATE.getMinutes();
      let s = now.getSeconds() - BIRTH_DATE.getSeconds();

      if (s < 0) { s += 60; min--; }
      if (min < 0) { min += 60; h--; }
      if (h < 0) { h += 24; d--; }
      if (d < 0) {
        d += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        m--;
      }
      if (m < 0) { m += 12; y--; }

      // Content Update
      document.getElementById('years').innerText = y;
      document.getElementById('months').innerText = m;
      document.getElementById('days').innerText = d;
      document.getElementById('hours').innerText = h.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = min.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = s.toString().padStart(2, '0');

      // Subtle Progress Update
      document.getElementById('progress-fill').style.width = (s / 60 * 100) + "%";
    }

    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
