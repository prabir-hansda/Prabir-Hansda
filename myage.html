<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Age Calculator Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --slate-900: #0f172a;
      --slate-800: #1e293b;
      --slate-700: #334155;
      --slate-600: #475569;
      --slate-400: #94a3b8;
      --slate-300: #cbd5e1;
      --slate-200: #e2e8f0;
      --slate-100: #f1f5f9;
      --cyan-400: #22d3ee;
      --cyan-500: #06b6d4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--slate-900);
      color: var(--slate-100);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    ::selection {
      background-color: var(--cyan-400);
      color: var(--slate-900);
    }

    #app-container {
      position: relative;
      width: 100%;
      max-width: 56rem; /* max-w-4xl */
      margin: auto;
      background-color: rgba(30, 41, 59, 0.5); /* bg-slate-800/50 */
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--slate-700);
      border-radius: 1rem; /* rounded-2xl */
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      padding: 1.5rem; /* p-6 */
      z-index: 1;
    }

    .background-glow {
      position: absolute;
      inset: 0;
      z-index: -1;
      opacity: 0.2;
      background-image: radial-gradient(circle at center, #0e7490 0, transparent 40%);
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 1.875rem; /* text-3xl */
      font-weight: 900;
      letter-spacing: -0.05em;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      background-image: linear-gradient(to right, var(--slate-100), var(--slate-400));
    }

    header p {
      color: var(--slate-400);
      margin-top: 0.5rem;
    }
    
    #birthdate-input-container {
      margin-bottom: 2rem;
    }
    
    #birthdate-input-container label {
      display: block;
      text-align: center;
      color: var(--slate-300);
      font-weight: 500;
      margin-bottom: 0.75rem;
    }

    #birthdate {
      width: 100%;
      max-width: 24rem; /* max-w-sm */
      margin: 0 auto;
      display: block;
      background-color: rgba(30, 41, 59, 0.5); /* bg-slate-800/50 */
      border: 1px solid var(--slate-700);
      color: var(--slate-200);
      border-radius: 0.5rem; /* rounded-lg */
      padding: 0.75rem;
      text-align: center;
      transition: all 0.3s;
    }

    #birthdate:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--cyan-500);
      border-color: var(--cyan-500);
    }
    
    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
      filter: invert(0.8);
      cursor: pointer;
    }

    .content-divider {
      width: 100%;
      height: 1px;
      background-image: linear-gradient(to right, transparent, var(--slate-600), transparent);
      margin: 3rem 0;
    }
    
    section h2 {
      font-size: 1.25rem; /* text-xl */
      font-weight: 700;
      color: var(--slate-200);
      letter-spacing: -0.025em; /* tracking-tight */
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .grid-container {
      display: grid;
      gap: 1rem; /* gap-4 */
    }

    #age-grid {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    #countdown-grid {
      grid-template-columns: repeat(2, minmax(0, 1fr));
      max-width: 42rem; /* max-w-2xl */
      margin: 0 auto;
    }

    .time-card {
      background-color: rgba(15, 23, 42, 0.5); /* bg-slate-900/50 */
      padding: 1rem;
      border-radius: 0.5rem; /* rounded-lg */
      text-align: center;
      transition: all 0.3s;
    }

    .time-card:hover {
      transform: scale(1.05);
      background-color: rgba(30, 41, 59, 0.7); /* hover:bg-slate-800/70 */
    }

    .time-value {
      display: block;
      font-size: 1.875rem; /* text-3xl */
      font-weight: 900;
      color: var(--cyan-400);
      letter-spacing: -0.05em; /* tracking-tighter */
      line-height: 1.1;
    }

    .time-label {
      display: block;
      font-size: 0.75rem; /* text-xs */
      font-weight: 500;
      color: var(--slate-400);
      text-transform: uppercase;
      letter-spacing: 0.05em; /* tracking-wider */
      margin-top: 0.25rem;
    }
    
    /* Responsive Design */
    @media (min-width: 640px) { /* sm */
      #age-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }
    
    @media (min-width: 768px) { /* md */
       #app-container {
        padding: 2.5rem; /* md:p-10 */
      }
      h1 {
        font-size: 3rem; /* md:text-5xl */
      }
      header p {
        font-size: 1.125rem; /* text-lg */
      }
      section h2 {
        font-size: 1.5rem; /* md:text-2xl */
      }
      .grid-container {
        gap: 1.5rem; /* md:gap-6 */
      }
      #countdown-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
      .time-value {
        font-size: 3rem; /* md:text-5xl */
      }
      .time-label {
        font-size: 0.875rem; /* md:text-sm */
      }
    }

    @media (min-width: 1024px) { /* lg */
      #age-grid {
        grid-template-columns: repeat(6, minmax(0, 1fr));
      }
    }
  </style>
</head>
<body>

  <main id="app-container">
    <div class="background-glow"></div>
    <header>
      <h1>Real Age Calculator</h1>
      <p>Instantly calculate your age down to the second.</p>
    </header>

    <div id="birthdate-input-container">
      <label for="birthdate">Enter your birth date and time</label>
      <input id="birthdate" type="datetime-local" value="2004-08-22T13:30" />
    </div>
    
    <div class="content-wrapper">
      <section>
        <h2>Your Precise Age Is</h2>
        <div id="age-grid" class="grid-container">
          <div class="time-card">
            <span id="age-years" class="time-value">-</span>
            <span class="time-label">Years</span>
          </div>
          <div class="time-card">
            <span id="age-months" class="time-value">-</span>
            <span class="time-label">Months</span>
          </div>
          <div class="time-card">
            <span id="age-days" class="time-value">-</span>
            <span class="time-label">Days</span>
          </div>
          <div class="time-card">
            <span id="age-hours" class="time-value">-</span>
            <span class="time-label">Hours</span>
          </div>
          <div class="time-card">
            <span id="age-minutes" class="time-value">-</span>
            <span class="time-label">Minutes</span>
          </div>
          <div class="time-card">
            <span id="age-seconds" class="time-value">-</span>
            <span class="time-label">Seconds</span>
          </div>
        </div>
      </section>
  
      <div class="content-divider"></div>

      <section>
        <h2>Next Birthday Countdown</h2>
        <div id="countdown-grid" class="grid-container">
           <div class="time-card">
            <span id="countdown-days" class="time-value">-</span>
            <span class="time-label">Days</span>
          </div>
          <div class="time-card">
            <span id="countdown-hours" class="time-value">-</span>
            <span class="time-label">Hours</span>
          </div>
          <div class="time-card">
            <span id="countdown-minutes" class="time-value">-</span>
            <span class="time-label">Minutes</span>
          </div>
          <div class="time-card">
            <span id="countdown-seconds" class="time-value">-</span>
            <span class="time-label">Seconds</span>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const birthdateInput = document.getElementById('birthdate');
      
      const ageElements = {
        years: document.getElementById('age-years'),
        months: document.getElementById('age-months'),
        days: document.getElementById('age-days'),
        hours: document.getElementById('age-hours'),
        minutes: document.getElementById('age-minutes'),
        seconds: document.getElementById('age-seconds'),
      };

      const countdownElements = {
        days: document.getElementById('countdown-days'),
        hours: document.getElementById('countdown-hours'),
        minutes: document.getElementById('countdown-minutes'),
        seconds: document.getElementById('countdown-seconds'),
      };

      let intervalId = null;

      function calculateAndDisplay() {
        // Stop if the input is empty to prevent errors
        if (!birthdateInput.value) {
            return;
        }

        const birthDate = new Date(birthdateInput.value);

        if (isNaN(birthDate.getTime())) {
          // Reset display if date is invalid
          Object.values(ageElements).forEach(el => el.textContent = '-');
          Object.values(countdownElements).forEach(el => el.textContent = '-');
          return;
        }

        const now = new Date();
        
        // --- Age Calculation ---
        let years = now.getFullYear() - birthDate.getFullYear();
        let months = now.getMonth() - birthDate.getMonth();
        let days = now.getDate() - birthDate.getDate();
        let hours = now.getHours() - birthDate.getHours();
        let minutes = now.getMinutes() - birthDate.getMinutes();
        let seconds = now.getSeconds() - birthDate.getSeconds();

        if (seconds < 0) { seconds += 60; minutes--; }
        if (minutes < 0) { minutes += 60; hours--; }
        if (hours < 0) { hours += 24; days--; }
        if (days < 0) {
          const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
          days += prevMonth.getDate();
          months--;
        }
        if (months < 0) { months += 12; years--; }

        ageElements.years.textContent = years;
        ageElements.months.textContent = months;
        ageElements.days.textContent = days;
        ageElements.hours.textContent = hours;
        ageElements.minutes.textContent = minutes;
        ageElements.seconds.textContent = seconds;

        // --- Countdown Calculation ---
        let nextBirthday = new Date(
          now.getFullYear(),
          birthDate.getMonth(),
          birthDate.getDate(),
          birthDate.getHours(),
          birthDate.getMinutes(),
          birthDate.getSeconds()
        );

        if (nextBirthday < now) {
          nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
        }

        const timeDiff = nextBirthday.getTime() - now.getTime();
        countdownElements.days.textContent = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        countdownElements.hours.textContent = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        countdownElements.minutes.textContent = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        countdownElements.seconds.textContent = Math.floor((timeDiff % (1000 * 60)) / 1000);
      }

      function startCalculator() {
        if (intervalId) {
          clearInterval(intervalId);
        }
        calculateAndDisplay();
        intervalId = setInterval(calculateAndDisplay, 1000);
      }
      
      birthdateInput.addEventListener('input', startCalculator);

      // Initial calculation
      startCalculator();
    });
  </script>

</body>
</html>
