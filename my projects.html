<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prabir Hansda | Digital Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --bg-dark: #09090b;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #fafafa;
            overflow-x: hidden;
        }

        /* Animated Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15) 0%, transparent 35%);
        }

        /* Floating Animation */
        @keyframes float-slow {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        .animate-mesh { animation: float-slow 10s infinite ease-in-out; }

        /* Glass Card Effect */
        .glass-card {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glass-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Shimmer Button Effect */
        .btn-shimmer {
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
        }
        .btn-shimmer::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }
        .btn-shimmer:hover::after {
            left: 120%;
        }

        /* Entrance Animations */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-black z-50 flex items-center justify-center transition-opacity duration-700">
        <div class="relative">
            <div class="w-20 h-20 border-2 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center text-xs font-bold tracking-widest uppercase">PH</div>
        </div>
    </div>

    <div class="mesh-bg animate-mesh"></div>

    <div class="relative z-10">
        <header class="min-h-[70vh] flex flex-col items-center justify-center text-center px-6 reveal" id="hero">
            <div class="mb-6 px-4 py-1 rounded-full border border-indigo-500/30 bg-indigo-500/10 text-indigo-400 text-sm font-semibold tracking-wide">
                Available for Projects
            </div>
            <h1 class="text-6xl md:text-8xl font-extrabold mb-6 tracking-tight bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-500">
                Prabir Hansda
            </h1>
            <p class="text-xl text-gray-400 max-w-xl leading-relaxed">
                Creative Digital Developer building modern experiences through code and visual storytelling.
            </p>
            <div class="mt-10 flex gap-4">
                <a href="#projects" class="px-8 py-3 rounded-full btn-shimmer font-bold text-white transition-all">View Work</a>
                <button class="px-8 py-3 rounded-full border border-white/10 bg-white/5 hover:bg-white/10 transition-all font-bold">Contact</button>
            </div>
        </header>

        <main id="projects" class="container mx-auto px-6 py-24">
            <div class="flex items-center gap-4 mb-16">
                <h2 class="text-3xl font-bold">Featured Creations</h2>
                <div class="h-[1px] flex-grow bg-gradient-to-r from-indigo-500/50 to-transparent"></div>
            </div>
            
            <section class="grid grid-cols-1 md:grid-cols-2 gap-12" id="projectsGrid"></section>
        </main>

        <footer class="py-20 text-center border-t border-white/5">
            <p class="text-gray-500">Â© <span id="year"></span> Designed with Passion by Prabir Hansda</p>
        </footer>
    </div>

    <div id="toast" class="fixed bottom-10 right-10 bg-zinc-900 border border-indigo-500/50 text-white px-6 py-4 rounded-2xl shadow-2xl translate-x-[150%] transition-transform duration-500 z-50 flex items-center gap-3">
        <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></div>
        <span id="toastMsg" class="text-sm font-medium"></span>
    </div>

    <script>
        const PROJECTS = [
            {
                title: 'The AirWaves FM',
                desc: 'A premium audio streaming platform with high-fidelity visualizers and real-time metadata syncing.',
                link: 'https://the-airwaves-fm.onrender.com/',
                tag: 'Audio Engine',
                icon: `<svg class="w-12 h-12 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="1" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z" /></svg>`
            },
            {
                title: 'ShadowEchoVerse',
                desc: 'An immersive digital ecosystem integrating creative coding, music, and experimental UI layouts.',
                link: 'https://shadowechoverse.onrender.com/',
                tag: 'Ecosystem',
                icon: `<svg class="w-12 h-12 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="1" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`
            }
        ];

        function init() {
            // Render Projects
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = PROJECTS.map((p, i) => `
                <div class="reveal" style="transition-delay: ${i * 200}ms">
                    <div class="glass-card rounded-3xl p-8 h-full flex flex-col group">
                        <div class="mb-8 p-4 bg-white/5 rounded-2xl w-fit group-hover:bg-indigo-500/10 transition-colors">
                            ${p.icon}
                        </div>
                        <span class="text-xs font-bold uppercase tracking-widest text-indigo-400 mb-2">${p.tag}</span>
                        <h3 class="text-3xl font-bold mb-4">${p.title}</h3>
                        <p class="text-gray-400 mb-8 flex-grow leading-relaxed">${p.desc}</p>
                        <a href="${p.link}" target="_blank" 
                           onclick="triggerToast('${p.title}')"
                           class="inline-flex items-center text-white font-bold gap-2 group/link">
                            Explore Project 
                            <svg class="w-5 h-5 transform transition-transform group-hover/link:translate-x-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
                        </a>
                    </div>
                </div>
            `).join('');

            // Set Year
            document.getElementById('year').textContent = new Date().getFullYear();

            // Handling Entrance
            setTimeout(() => {
                document.getElementById('loader').classList.add('opacity-0');
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('hero').classList.add('active');
                    revealOnScroll();
                }, 700);
            }, 1500);
        }

        function revealOnScroll() {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(el => {
                const windowHeight = window.innerHeight;
                const elementTop = el.getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) el.classList.add('active');
            });
        }

        function triggerToast(name) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').textContent = `Launching ${name}...`;
            toast.style.transform = 'translateX(0)';
            setTimeout(() => {
                toast.style.transform = 'translateX(150%)';
            }, 3000);
        }

        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
