    :root {
        --primary: #ff6b8b;
        --secondary: #ffdc5e;
        --accent: #5e87ff;
        --dark: #553c8b;
        --light: transparent;
        --highlight: #a5ffd6;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Comic Neue', cursive;
    }
    
    body {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 100px;
        color: var(--dark);
        overflow-x: hidden;
    }
    
    .cartoon-container {
        width: 100%;
        max-width: 500px;
        position: relative;
        z-index: 2;
    }
    
    .cartoon-bubble {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 30px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        border: 5px solid var(--dark);
        position: relative;
        transform-style: preserve-3d;
    }
    
    .cartoon-bubble:after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 20px 20px 0;
        border-style: solid;
        border-color: var(--dark) transparent transparent;
    }
    
    .profile {
        text-align: center;
        margin-bottom: 30px;
        transform: translateY(-50px);
        opacity: 0;
    }
    
    .avatar {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid var(--dark);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        background: var(--light);
        padding: 5px;
        transform: rotate(5deg);
    }
    
    h1 {
        font-size: 32px;
        margin-bottom: 10px;
        font-weight: 700;
        font-family: 'Fredoka', sans-serif;
        color: var(--dark);
        text-shadow: 3px 3px 0 var(--highlight);
        letter-spacing: 1px;
    }
    
    .bio {
        font-size: 18px;
        margin-bottom: 20px;
        color: var(--dark);
        font-weight: 500;
    }
    
    .links {
        display: flex;
        flex-direction: column;
        gap: 20px;
        transform: translateY(50px);
        opacity: 0;
    }
    
    .cartoon-link {
        background: var(--light);
        border-radius: 20px;
        padding: 18px 25px;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: var(--dark);
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 8px 0 var(--dark);
        border: 3px solid var(--dark);
        position: relative;
        overflow: hidden;
    }
    
    .cartoon-link:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        transform: translateX(-100%);
    }
    
    .cartoon-link:hover {
        transform: translateY(5px);
        box-shadow: 0 3px 0 var(--dark);
    }
    
    .cartoon-link:hover:before {
        animation: shimmer 0.8s ease;
    }
    
    .cartoon-link i {
        font-size: 28px;
        margin-right: 15px;
        width: 35px;
        text-align: center;
        color: var(--accent);
        text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
    }
    
    .social-icons {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-top: 30px;
    }
    
    .social-icon {
        color: var(--dark);
        font-size: 28px;
        transition: all 0.3s ease;
        text-shadow: 2px 2px 0 var(--highlight);
        background: var(--light);
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        border: 3px solid var(--dark);
        box-shadow: 0 5px 0 var(--dark);
        text-decoration: #a5ffd6;
    }
    
    .social-icon:hover {
        color: var(--primary);
        transform: translateY(3px) scale(1.1);
        box-shadow: 0 2px 0 var(--dark);
    }
    
    .floating-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    
    .cartoon-element {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        border: 3px dashed var(--dark);
        animation: float 15s infinite ease-in-out;
    }
    
    .cartoon-star {
        position: absolute;
        background: var(--highlight);
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: spin 20s infinite linear;
    }
    
    footer {
        margin-top: 40px;
        text-align: center;
        font-size: 16px;
        position: fixed;
        bottom: 15px;
        right: 15px;
        animation: fadeIn 2s ease;
        z-index: 10;
        background: var(--light);
        padding: 8px 15px;
        border-radius: 20px;
        border: 3px solid var(--dark);
        box-shadow: 0 5px 0 var(--dark);
    }
    
    footer a {
        color: var(--dark);
        opacity: 0.9;
        text-decoration: none;
        font-weight: 600;
    }
    
    /* Music Player Styles */
    .music-player {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: var(--light);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid var(--dark);
        box-shadow: 0 5px 0 var(--dark);
        cursor: pointer;
        z-index: 100;
        transition: all 0.3s ease;
        background: rgb(232, 19, 193);
    }
    
    .music-player:hover {
        transform: scale(1.1);
    }
    
    .music-icon {
        font-size: 20px;
        color: var(--dark);
    }
    
    .pulse {
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    
    @keyframes float {
        0%, 100% {
            transform: translateY(0) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(10deg);
        }
    }
    
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    @keyframes shimmer {
        100% {
            transform: translateX(100%);
        }
    }
    
    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }
    
    .bounce {
        animation: bounce 3s infinite ease-in-out;
    }
    
    .wiggle {
        display: inline-block;
        animation: wiggle 5s infinite ease-in-out;
    }
    
    @keyframes wiggle {
        0%, 92%, 96%, 100% {
            transform: rotate(0);
        }
        94% {
            transform: rotate(2deg);
        }
        98% {
            transform: rotate(-2deg);
        }
    }
  </style>

    <audio id="backgroundMusic" loop>
        <source src="https://github.com/prabir-hansda/Prabir-Hansda/raw/refs/heads/main/Abhishek%20Singh%20%20-%20Mai%20Ghaat%20Banaras%20Ka%20%EF%BD%9C%20Abhishek%20Singh.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Create floating cartoon background elements
        document.addEventListener('DOMContentLoaded', () => {
            const floatingBg = document.getElementById('floatingBg');
            const musicToggle = document.getElementById('musicToggle');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            // Setup music player
            function setupMusicPlayer() {
                // Try to auto-play music
                const playMusic = () => {
                    backgroundMusic.volume = 0.3; // Set volume to 30%
                    backgroundMusic.play().then(() => {
                        musicToggle.classList.add('pulse');
                    }).catch(error => {
                        console.log('Auto-play was prevented:', error);
                    });
                };
                
                // Attempt to play music when page loads
                playMusic();
                
                // Add click event to toggle music
                musicToggle.addEventListener('click', function() {
                    if (backgroundMusic.paused) {
                        backgroundMusic.play();
                        this.classList.add('pulse');
                    } else {
                        backgroundMusic.pause();
                        this.classList.remove('pulse');
                    }
                });
            }
            
            // Create circles and stars
            for (let i = 0; i < 15; i++) {
                if (i % 3 === 0) {
                    // Create stars
                    const star = document.createElement('div');
                    star.classList.add('cartoon-star');
                    floatingBg.appendChild(star);
                    
                    // Random properties
                    const size = Math.random() * 40 + 20;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const hue = Math.random() * 360;
                    
                    // Set initial styles
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${posX}%`;
                    star.style.top = `${posY}%`;
                    star.style.background = `hsl(${hue}, 80%, 70%)`;
                    star.style.animationDelay = `${delay}s`;
                    
                } else {
                    // Create circles
                    const circle = document.createElement('div');
                    circle.classList.add('cartoon-element');
                    floatingBg.appendChild(circle);
                    
                    // Random properties
                    const size = Math.random() * 100 + 50;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const hue = Math.random() * 360;
                    
                    // Set initial styles
                    circle.style.width = `${size}px`;
                    circle.style.height = `${size}px`;
                    circle.style.left = `${posX}%`;
                    circle.style.top = `${posY}%`;
                    circle.style.background = `hsla(${hue}, 80%, 70%, 0.3)`;
                    circle.style.borderColor = `hsl(${hue}, 80%, 40%)`;
                    circle.style.animationDelay = `${delay}s`;
                }
            }
            
            // Setup music player
            setupMusicPlayer();
            
            // Profile animation with GSAP
            gsap.to("#profile", {
                y: 0,
                opacity: 1,
                duration: 1,
                ease: "elastic.out(1, 0.5)"
            });
            
            // Links animation with GSAP
            gsap.to("#links", {
                y: 0,
                opacity: 1,
                duration: 1,
                delay: 0.3,
                ease: "power2.out"
            });
            
            // Individual link animations with anime.js
            const links = document.querySelectorAll('.cartoon-link');
            links.forEach((link, index) => {
                link.addEventListener('mouseenter', () => {
                    anime({
                        targets: link,
                        scale: 1.05,
                        backgroundColor: '#fff',
                        duration: 200,
                        easing: 'easeOutQuad'
                    });
                });
                
                link.addEventListener('mouseleave', () => {
                    anime({
                        targets: link,
                        scale: 1,
                        backgroundColor: 'var(--light)',
                        duration: 200,
                        easing: 'easeOutQuad'
                    });
                });
                
                // Staggered appearance with bounce effect
                anime({
                    targets: link,
                    translateY: [50, 0],
                    opacity: [0, 1],
                    delay: 400 + (index * 100),
                    duration: 800,
                    easing: 'easeOutElastic(1, .8)'
                });
            });
            
            // Social icons animation
            const socialIcons = document.querySelectorAll('.social-icon');
            socialIcons.forEach((icon, index) => {
                anime({
                    targets: icon,
                    translateY: [30, 0],
                    opacity: [0, 1],
                    delay: 1200 + (index * 200),
                    duration: 600,
                    easing: 'easeOutBack'
                });
            });
            
            // Continuous subtle animations
            setInterval(() => {
                // Random wiggle to title
                anime({
                    targets: '#username',
                    rotate: [0, anime.random(-2, 2), 0],
                    duration: 300,
                    easing: 'easeInOutSine'
                });
                
                // Bounce avatar
                anime({
                    targets: '#avatar',
                    translateY: [0, -10, 0],
                    duration: 1500,
                    easing: 'easeInOutSine'
                });
            }, 3000);
            
            // Floating background elements animation
            const elements = document.querySelectorAll('.cartoon-element, .cartoon-star');
            elements.forEach(el => {
                const xMove = anime.random(-50, 50);
                const yMove = anime.random(-50, 50);
                const rotateMove = anime.random(-180, 180);
                
                anime({
                    targets: el,
                    translateX: xMove,
                    translateY: yMove,
                    rotate: rotateMove,
                    duration: anime.random(10000, 20000),
                    easing: 'easeInOutSine',
                    direction: 'alternate',
                    loop: true
                });
            });
        });
    </script>
