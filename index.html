  <style>
    :root {
      --primary: #6e45e2;
      --secondary: #88d3ce;
      --accent: #ff7e5f;
      --dark: #1e1e2f;
      --light: #f8f9fa;
      --text: #e2e2e2;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #2d2d44 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
    }

    .wrapper {
      background: rgba(30, 30, 47, 0.95);
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      padding: 30px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .wrapper::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(110, 69, 226, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .profile {
      margin-bottom: 25px;
      position: relative;
    }

    .profile img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--secondary);
      margin-bottom: 15px;
      box-shadow: 0 5px 20px rgba(136, 211, 206, 0.4);
      transition: var(--transition);
    }

    .profile img:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 8px 25px rgba(136, 211, 206, 0.6);
    }

    .profile h1 {
      font-size: 28px;
      margin: 10px 0 5px;
      color: var(--light);
      font-weight: 600;
      letter-spacing: 0.5px;
      background: linear-gradient(to right, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .profile p {
      font-size: 16px;
      color: var(--secondary);
      margin-bottom: 5px;
      font-weight: 300;
    }

    .profile .tagline {
      display: inline-block;
      padding: 6px 16px;
      background: rgba(136, 211, 206, 0.1);
      border-radius: 50px;
      margin-top: 12px;
      font-size: 14px;
      color: var(--secondary);
      border: 1px solid rgba(136, 211, 206, 0.3);
      transition: var(--transition);
    }

    .profile .tagline:hover {
      background: rgba(136, 211, 206, 0.2);
      transform: scale(1.05);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 30px 0;
    }

    .links a {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      color: var(--light);
      padding: 15px 22px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .links a:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--accent));
      transition: var(--transition);
    }

    .links a:hover::before {
      width: 100%;
      opacity: 0.15;
    }

    .links a img {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      object-fit: contain;
      margin-right: 15px;
      transition: var(--transition);
    }

    .links a:hover img {
      transform: scale(1.15) rotate(5deg);
    }

    .link-text {
      flex: 1;
      text-align: left;
      font-size: 16px;
    }

    .links a i {
      font-size: 18px;
      color: var(--secondary);
      transition: var(--transition);
      opacity: 0.8;
    }

    .links a:hover i {
      transform: translateX(5px);
      opacity: 1;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Animation classes */
    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Loading animation */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(136, 211, 206, 0.3);
      border-radius: 50%;
      border-top-color: var(--secondary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Music Player Button */
    .music-player-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(110, 69, 226, 0.3);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--secondary);
      border: 1px solid var(--secondary);
      transition: var(--transition);
      text-decoration: none;
      z-index: 10;
    }
    
    .music-player-btn:hover {
      background: rgba(110, 69, 226, 0.5);
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(136, 211, 206, 0.7);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .wrapper {
        padding: 25px 20px;
        max-width: 90%;
      }
      
      .profile img {
        width: 120px;
        height: 120px;
      }
      
      .profile h1 {
        font-size: 24px;
      }
      
      .links a {
        padding: 14px 18px;
      }
      
      .link-text {
        font-size: 15px;
      }
    }
  </style>
