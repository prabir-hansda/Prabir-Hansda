  <style>
    :root {
      --primary: #3a0ca3;
      --secondary: #480ca8;
      --accent: #4cc9f0;
      --dark: #0a0a12;
      --light: #e2e2e2;
      --success: #4cc9f0;
      --warning: #f72585;
      --glass: rgba(20, 20, 30, 0.8);
      --text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #0a0a12, #0d1126, #070b1a, #2a0944);
      background-size: 400% 400%;
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      position: relative;
      animation: gradientBG 12s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Custom Cursor - Only for desktop */
    @media (hover: hover) and (pointer: fine) {
      body {
        cursor: none;
      }
      
      .cursor {
        position: fixed;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: var(--accent);
        mix-blend-mode: difference;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: transform 0.05s linear;
      }
      
      .cursor-follower {
        position: fixed;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 2px solid var(--accent);
        mix-blend-mode: difference;
        pointer-events: none;
        z-index: 9998;
        transform: translate(-50%, -50%);
        transition: transform 0.2s ease-out, width 0.2s ease-out, height 0.2s ease-out;
        filter: blur(0.5px);
        opacity: 0.8;
      }
      
      .cursor-light {
        position: fixed;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: radial-gradient(circle, 
          rgba(76, 201, 240, 0.15) 0%, 
          rgba(72, 149, 239, 0.1) 50%, 
          rgba(0,0,0,0) 70%);
        filter: blur(40px);
        pointer-events: none;
        z-index: -1;
        transform: translate(-50%, -50%);
        mix-blend-mode: screen;
        transition: transform 0.3s ease-out;
      }
    }
    
    /* Floating Particles Animation */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(200, 200, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }
    
    /* Main Link Hub Card */
    .link-hub {
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transform: translateY(0);
      animation: floatCard 6s ease-in-out infinite;
      transition: all 0.3s ease;
      margin: 20px 0;
      overflow-y: auto;
      max-height: 90vh;
      position: relative;
      overflow: hidden;
      max-height: 900vh;
    }
    
    .link-hub::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.05) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: rotate(30deg);
      z-index: -1;
      animation: shine 8s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(350deg); }
      100% { transform: translateX(100%) rotate(350deg); }
    }
    
    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .link-hub:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
    }
    
    /* Profile Section */
    .profile {
      margin-bottom: 25px;
      position: relative;
    }
    
    .profile-img-container {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }
    
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--light);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: all 0.5s ease;
      position: relative;
      z-index: 2;
    }
    
    .profile-img:hover {
      transform: rotate(360deg) scale(1.05);
      box-shadow: 0 0 20px var(--accent);
    }
    
    .profile-img-container::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--accent), var(--warning));
      z-index: 1;
      animation: rotateBorder 4s linear infinite;
      opacity: 0.7;
    }
    
    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
      background: linear-gradient(90deg, var(--accent), var(--success), #ff7e5f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientText 4s ease infinite;
      background-size: 200% auto;
      text-shadow: var(--text-shadow);
    }
    
    @keyframes gradientText {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }
    
    .subtitle {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 25px;
      animation: fadeIn 1.5s ease;
      text-shadow: var(--text-shadow);
    }
    
    /* Links Section */
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .link-item {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--light);
      background: rgba(10, 10, 20, 0.5);
      padding: 14px 20px;
      border-radius: 10px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transform: scale(1);
      opacity: 0;
      animation: fadeInUp 0.6s forwards;
      position: relative;
      overflow: hidden;
    }
    
    .link-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: all 0.6s ease;
    }
    
    .link-item:hover::before {
      left: 100%;
    }
    
    .link-item:nth-child(1) { animation-delay: 0.2s; }
    .link-item:nth-child(2) { animation-delay: 0.3s; }
    .link-item:nth-child(3) { animation-delay: 0.4s; }
    .link-item:nth-child(4) { animation-delay: 0.5s; }
    .link-item:nth-child(5) { animation-delay: 0.6s; }
    .link-item:nth-child(6) { animation-delay: 0.7s; }
    .link-item:nth-child(7) { animation-delay: 0.8s; }
    .link-item:nth-child(8) { animation-delay: 0.9s; }
    .link-item:nth-child(9) { animation-delay: 1.0s; }
    .link-item:nth-child(10) { animation-delay: 1.1s; }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .link-item:hover {
      background: rgba(20, 20, 40, 0.7);
      transform: translateX(8px) scale(1.02);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    
    .link-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      transition: all 0.3s ease;
    }
    
    .link-item:hover .link-icon {
      transform: rotate(15deg) scale(1.2);
      color: var(--success);
    }
    
    .link-text {
      flex: 1;
      text-align: left;
      font-weight: 500;
    }
    
    .link-arrow {
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
      color: var(--light);
    }
    
    .link-item:hover .link-arrow {
      opacity: 1;
      transform: translateX(0);
    }
    
    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      
    }
    
    .social-icon {
      color: var(--light);
      font-size: 1.3rem;
      opacity: 0.7;
      transition: all 0.4s ease;
      transform: translateY(0);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(10,10,20,0.5);
    }
    
    .social-icon:hover {
      opacity: 1;
      transform: translateY(-5px) scale(1.2);
      color: var(--accent);
      background: rgba(20,20,40,0.7);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    /* Watermark */
    .watermark {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.3);
      animation: fadeIn 2s ease;
      z-index: 10;
    }
    
    .watermark a {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .watermark a:hover {
      color: var(--accent);
      text-shadow: 0 0 5px rgba(76, 201, 240, 0.5);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .link-hub {
        padding: 25px 20px;
        max-width: 90%;
      }
      
      .title {
        font-size: 1.5rem;
      }
      
      .profile-img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

  <!-- GSAP Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <script>
    // Generate floating particles
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 150;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size (3px to 8px)
        const size = Math.random() * 15 + 8;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation duration (10s to 20s)
        particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
      
      // Check if device supports hover (desktop)
      if (matchMedia('(hover: hover) and (pointer: fine)').matches) {
        const cursor = document.getElementById('cursor');
        const cursorFollower = document.getElementById('cursorFollower');
        const cursorLight = document.getElementById('cursorLight');
        
        // Initial hide
        gsap.set([cursor, cursorFollower, cursorLight], { opacity: 0 });
        
        // Show cursor when mouse enters window
        document.addEventListener('mouseenter', () => {
          gsap.to([cursor, cursorFollower, cursorLight], { opacity: 1, duration: 0.3 });
        });
        
        // Hide cursor when mouse leaves window
        document.addEventListener('mouseleave', () => {
          gsap.to([cursor, cursorFollower, cursorLight], { opacity: 0, duration: 0.3 });
        });
        
        // Move cursor with mouse
        document.addEventListener('mousemove', (e) => {
          // Main cursor (instant)
          gsap.to(cursor, {
            x: e.clientX,
            y: e.clientY,
            duration: 0.1,
            ease: "none"
          });
          
          // Follower cursor (smooth)
          gsap.to(cursorFollower, {
            x: e.clientX,
            y: e.clientY,
            duration: 0.3,
            ease: "power2.out"
          });
          
          // Light effect (smoother)
          gsap.to(cursorLight, {
            x: e.clientX,
            y: e.clientY,
            duration: 0.5,
            ease: "power2.out"
          });
        });
        
        // Cursor hover effects
        const interactiveElements = document.querySelectorAll('a, button, .link-item, .social-icon');
        
        interactiveElements.forEach(el => {
          el.addEventListener('mouseenter', () => {
            gsap.to(cursor, {
              scale: 0.5,
              backgroundColor: 'var(--warning)',
              duration: 0.2
            });
            gsap.to(cursorFollower, {
              scale: 1.3,
              borderColor: 'var(--success)',
              duration: 0.3
            });
            gsap.to(cursorLight, {
              scale: 1.2,
              duration: 0.3
            });
          });
          
          el.addEventListener('mouseleave', () => {
            gsap.to(cursor, {
              scale: 1,
              backgroundColor: 'var(--accent)',
              duration: 0.3
            });
            gsap.to(cursorFollower, {
              scale: 1,
              borderColor: 'var(--accent)',
              duration: 0.3
            });
            gsap.to(cursorLight, {
              scale: 1,
              duration: 0.3
            });
          });
        });
      }
    });
  </script>
