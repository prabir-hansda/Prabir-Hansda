
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/deuh0g7ft/image/upload/v1747215213/downloadfile_2_xilghh.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prabir Hansda | Follow me for more!</title>
    <meta name="description" content="Explore official links of Prabir Hansda, social profiles and more. Explore all platforms from one place.">
    <meta name="author" content="Prabir Hansda">
    <meta property="og:image" content="https://res.cloudinary.com/deuh0g7ft/image/upload/v1751204552/1000095620_ehrn6m.jpg">
    <meta property="og:title" content="Prabir Hansda - Links & Socials">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      :root {
        --c-black: #000000;
        --c-gray-900: #11182c;
        --c-gray-800: #1f2937;
        --c-gray-700: #374151;
        --c-gray-600: #4b5563;
        --c-gray-500: #6b7280;
        --c-gray-400: #9ca3af;
        --c-gray-300: #d1d5db;
        --c-slate-200: #e2e8f0;
        --c-white: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--c-black);
        color: var(--c-white);
        min-height: 140vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        overflow-x: hidden;
        position: relative;
      }

      ::selection {
        background-color: var(--c-gray-500);
        color: var(--c-black);
      }

      /* Animations */
      @keyframes pop-in {
        0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      @keyframes fade-in-up {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes fade-out-down {
          0% { transform: translateY(0); opacity: 1; }
          100% { transform: translateY(20px); opacity: 0; }
      }
      @keyframes link-in {
        0% { transform: scale(0.8) translateY(20px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 0.1; }
        50% { transform: translateY(-30px) translateX(20px) rotate(180deg); opacity: 0.8; }
        100% { transform: translateY(0px) translateX(0px) rotate(360deg); opacity: 0.1; }
      }
      @keyframes wave {
        0%, 100% { transform: scaleY(0.5); }
        50% { transform: scaleY(1); }
      }
      .animate-pop-in { animation: pop-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
      .animate-fade-out-down { animation: fade-out-down 0.5s cubic-bezier(0.7, 0, 0.84, 0) forwards; }
      .animate-link-in { animation: link-in 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
      .animate-wave { animation: wave 1.2s infinite ease-in-out; }

      /* Loader */
      .loader {
        position: fixed;
        inset: 0;
        z-index: 50;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--c-black);
        transition: opacity 0.5s ease-out;
      }
      .loader-spinner {
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        border: 4px solid var(--c-gray-800);
        border-top-color: var(--c-gray-300);
        animation: spin 1s linear infinite;
      }
      .loader-text {
        margin-top: 1rem;
        color: var(--c-gray-400);
        font-size: 1.125rem;
        font-weight: 600;
        letter-spacing: 0.05em;
      }

      /* Background */
      .background-container {
        position: absolute;
        inset: 0;
        z-index: 0;
        overflow: hidden;
      }
      .background-gradient {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to bottom right, var(--c-black), var(--c-gray-900));
      }
      .particle {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(156, 163, 175, 0.3); /* slate-400/50 */
        animation-name: float;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      /* Welcome Overlay */
      .welcome-overlay {
        position: fixed;
        inset: 0;
        z-index: 40;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(8px);
        padding: 1rem;
        text-align: center;
      }
      .welcome-overlay h2 {
        font-size: 2.25rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
      }
      .welcome-overlay p {
        color: var(--c-gray-400);
        margin-bottom: 2rem;
        max-width: 28rem;
      }
      .welcome-overlay button {
        padding: 0.75rem 2rem;
        background-color: var(--c-slate-200);
        color: var(--c-black);
        font-weight: 700;
        border-radius: 9999px;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
        transform: scale(1);
        box-shadow: 0 4px 6px -1px rgba(156, 163, 175, 0.1), 0 2px 4px -1px rgba(156, 163, 175, 0.06);
      }
      .welcome-overlay button:hover {
        transform: scale(1.05);
        background-color: var(--c-white);
      }
      .welcome-overlay button:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(107, 114, 128, 0.5); /* ring-gray-400/50 */
      }
      
      /* Main Content */
      .main-content {
        width: 100%;
        max-width: 28rem;
        margin: 0 auto;
        z-index: 10;
        opacity: 0;
        transition: opacity 1s ease;
      }

      /* Profile Card */
      .profile-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .profile-avatar {
        width: 7rem;
        height: 7rem;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--c-gray-600);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s;
      }
      .profile-avatar:hover {
        transform: scale(1.05);
      }
      .profile-name {
        margin-top: 1rem;
        font-size: 1.875rem;
        font-weight: 700;
        letter-spacing: -0.025em;
      }
      .profile-bio {
        margin-top: 0.5rem;
        font-size: 1rem;
        color: var(--c-gray-400);
      }

      /* Links */
      .links-container {
        margin-top: 2rem;
        display: grid;
        gap: 1rem;
      }
      .link-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 1rem;
        border-radius: 0.5rem;
        background-color: rgba(0, 0, 0, 0.5);
        border: 1px solid var(--c-gray-700);
        color: var(--c-gray-300);
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .link-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: var(--c-gray-400);
        color: var(--c-white);
        box-shadow: 0 4px 6px -1px rgba(107, 114, 128, 0.1), 0 2px 4px -1px rgba(107, 114, 128, 0.06);
        transform: translateY(-0.25rem);
      }
      .link-button .icon {
        width: 2rem;
        font-size: 1.25rem;
        color: var(--c-gray-400);
        transition: all 0.3s;
      }
      .link-button:hover .icon {
        color: var(--c-white);
        transform: scale(1.25) rotate(12deg);
      }
      .link-button span {
        flex-grow: 1;
        text-align: center;
      }

      /* Social Icons */
      .socials-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin-top: 2rem;
      }
      .social-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        border: 1px solid var(--c-gray-700);
        color: var(--c-gray-400);
        font-size: 1.25rem;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
      }
      .social-icon:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: var(--c-gray-400);
        color: var(--c-white);
        transform: scale(1.1) translateY(-0.25rem) rotate(12deg);
      }
      
      /* Footer */
      .footer {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        z-index: 10;
        text-align: center;
        opacity: 0;
        transition: opacity 1s 1s;
      }
      .footer a {
        font-size: 0.75rem;
        color: var(--c-gray-500);
        text-decoration: none;
        transition: color 0.3s;
      }
      .footer a:hover {
        color: var(--c-white);
      }
      
      /* Music Player */
      .music-player {
        position: fixed;
        bottom: 1rem;
        left: 1rem;
        z-index: 20;
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        border: 1px solid var(--c-gray-700);
        backdrop-filter: blur(4px);
        color: var(--c-gray-300);
        cursor: pointer;
        opacity: 0;
        transform: translateY(2.5rem);
        transition: all 0.5s 1.2s;
      }
      .music-player:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: var(--c-gray-400);
        color: var(--c-white);
        transform: scale(1.1);
      }
      .music-player:active {
        transform: scale(0.95);
      }
      .music-player .icon {
        font-size: 1.125rem;
      }
      .sound-wave-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1px;
        opacity: 0.7;
      }
      .sound-wave-bar {
        width: 2px;
        background-color: var(--c-gray-300);
      }
      
      /* Toast */
      .toast {
        position: fixed;
        bottom: 5rem;
        left: 50%;
        z-index: 50;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        background-color: rgba(0, 0, 0, 0.8);
        border: 1px solid var(--c-gray-700);
        backdrop-filter: blur(4px);
        color: var(--c-white);
        font-size: 0.875rem;
        font-weight: 500;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.25);
        opacity: 0;
        transform: translate(-50%, 1.25rem);
        transition: all 0.3s ease-out;
        pointer-events: none;
      }
      .toast.show {
        opacity: 1;
        transform: translate(-50%, 0);
      }

    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader" class="loader">
        <div class="loader-spinner"></div>
        <p class="loader-text">Loading...</p>
    </div>

    <!-- Background -->
    <div id="background-container" class="background-container">
        <div class="background-gradient"></div>
    </div>

    <!-- Welcome Overlay -->
    <div id="welcome-overlay" class="welcome-overlay animate-fade-in-up">
        <div class="text-center">
            <h2>Welcome to My Hub!</h2>
            <p>This page includes background music for a better experience. Click below to enter and start the music.</p>
            <button id="start-button">Enter Site</button>
        </div>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
        <div id="profile-card" class="profile-card">
            <!-- Profile content will be injected by JS -->
        </div>

        <div id="links-container" class="links-container">
            <!-- Links will be injected by JS -->
        </div>

        <div id="socials-container" class="socials-container">
            <!-- Social icons will be injected by JS -->
        </div>
    </main>
    
    <!-- Footer -->
    <footer id="footer" class="footer">
        <a href="myage.html" target="_blank" rel="noopener noreferrer">
            &copy; <span id="year"></span> Prabir Hansda. All rights reserved.
        </a>
    </footer>

    <!-- Music Player -->
    <button id="music-player" class="music-player" aria-label="Play music">
        <i id="music-icon" class="fas fa-music icon"></i>
        <div id="sound-wave" class="sound-wave-container" style="display: none;">
            <span class="sound-wave-bar animate-wave" style="height: 0.5rem; animation-delay: 0s;"></span>
            <span class="sound-wave-bar animate-wave" style="height: 0.75rem; animation-delay: 0.2s;"></span>
            <span class="sound-wave-bar animate-wave" style="height: 1rem; animation-delay: 0.4s;"></span>
            <span class="sound-wave-bar animate-wave" style="height: 0.75rem; animation-delay: 0.6s;"></span>
            <span class="sound-wave-bar animate-wave" style="height: 0.5rem; animation-delay: 0.8s;"></span>
        </div>
    </button>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Audio Element -->
    <audio id="background-music" loop>
        <source src="https://github.com/prabir-hansda/Prabir-Hansda/raw/refs/heads/main/Abhishek%20Singh%20%20-%20Mai%20Ghaat%20Banaras%20Ka%20%EF%BD%9C%20Abhishek%20Singh.mp3" type="audio/mpeg">
    </audio>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // --- DATA ---
        const PROFILE_DATA = {
            avatarUrl: "https://github.com/prabir-hansda/Prabir-Hansda/blob/4246c6670c8ad440ac51738e36d947a57b303ed2/IMG_20251108_121940_605.png",
            name: "PRABIR HANSDA",
            bio: "Content Creator | AI Enthusiast | Follow for More ðŸš€"
        };

        const LINKS = [
          { id: 'instagram', icon: 'fab fa-instagram', name: 'Instagram', url: 'https://www.instagram.com/prabirhansda2' },
          { id: 'facebook', icon: 'fab fa-facebook', name: 'Facebook', url: 'https://www.facebook.com/prabirhansda02' },
          { id: 'youtube', icon: 'fab fa-youtube', name: 'YouTube', url: 'https://youtube.com/@prabirhansda2' },
          { id: 'telegram', icon: 'fab fa-telegram', name: 'Telegram', url: 'https://t.me/PRABIRHANSDA' },
          { id: 'twitter', icon: 'fab fa-twitter', name: 'Twitter/X', url: 'https://x.com/PRABIRHANS18742' },
          { id: 'unsplash', icon: 'fab fa-unsplash', name: 'Unsplash', url: 'https://unsplash.com/@prabirhansda' },
          { id: 'pexels', icon: 'fas fa-camera', name: 'Pexels', url: 'https://www.pexels.com/@prabir-hansda-1957481607' },
          { id: 'projects', icon: 'fas fa-project-diagram', name: 'My Projects', url: 'my projects.html' },
        ];

        const SOCIALS = [
          { id: 'paypal', icon: 'fab fa-paypal', name: 'PayPal', url: 'https://www.paypal.me/PRABIRHANSDA' },
          { id: 'github', icon: 'fab fa-github', name: 'GitHub', url: 'https://github.com/prabir-hansda' },
          { id: 'discord', icon: 'fab fa-discord', name: 'Discord', url: 'https://discord.gg/wwb2wARx' },
        ];

        // --- DOM ELEMENTS ---
        const loader = document.getElementById('loader');
        const welcomeOverlay = document.getElementById('welcome-overlay');
        const startButton = document.getElementById('start-button');
        const mainContent = document.getElementById('main-content');
        const profileCardContainer = document.getElementById('profile-card');
        const linksContainer = document.getElementById('links-container');
        const socialsContainer = document.getElementById('socials-container');
        const footer = document.getElementById('footer');
        const musicPlayer = document.getElementById('music-player');
        const musicIcon = document.getElementById('music-icon');
        const soundWave = document.getElementById('sound-wave');
        const toast = document.getElementById('toast');
        const audio = document.getElementById('background-music');
        const backgroundContainer = document.getElementById('background-container');
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- STATE ---
        let isMusicPlaying = false;
        let toastTimer = null;

        // --- FUNCTIONS ---
        const showToast = (message) => {
            if (toastTimer) clearTimeout(toastTimer);
            toast.textContent = message;
            toast.classList.add('show');
            toastTimer = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        };

        const toggleMusic = () => {
            if (isMusicPlaying) {
                audio.pause();
                isMusicPlaying = false;
                musicIcon.className = 'fas fa-music icon';
                soundWave.style.display = 'none';
                musicPlayer.setAttribute('aria-label', 'Play music');
                showToast("Music Off ðŸ”‡");
            } else {
                audio.play();
                isMusicPlaying = true;
                musicIcon.className = 'fas fa-pause icon';
                soundWave.style.display = 'flex';
                musicPlayer.setAttribute('aria-label', 'Pause music');
                showToast("Music On ðŸŽµ");
            }
        };
        
        const animateContentIn = () => {
            // Animate Profile
            const avatar = profileCardContainer.querySelector('.profile-avatar');
            const name = profileCardContainer.querySelector('.profile-name');
            const bio = profileCardContainer.querySelector('.profile-bio');
            
            setTimeout(() => {
                avatar.style.opacity = '1';
                avatar.classList.add('animate-pop-in');
            }, 300);
             setTimeout(() => {
                name.style.opacity = '1';
                name.classList.add('animate-fade-in-up');
            }, 500);
             setTimeout(() => {
                bio.style.opacity = '1';
                bio.classList.add('animate-fade-in-up');
            }, 600);
            
            // Animate Links
            document.querySelectorAll('.link-button').forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.classList.add('animate-link-in');
                }, 800 + index * 100);
            });
            
            // Animate Social Icons
            document.querySelectorAll('.social-icon').forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.classList.add('animate-link-in');
                }, 1300 + index * 100);
            });
        }

        const handleStart = () => {
            welcomeOverlay.classList.remove('animate-fade-in-up');
            welcomeOverlay.classList.add('animate-fade-out-down');
            
            setTimeout(() => {
                welcomeOverlay.style.display = 'none';
            }, 500);

            mainContent.style.opacity = '1';
            footer.style.opacity = '1';
            musicPlayer.style.opacity = '1';
            musicPlayer.style.transform = 'translateY(0)';
            
            animateContentIn();

            audio.volume = 0.3;
            audio.play().then(() => {
                isMusicPlaying = true;
                musicIcon.className = 'fas fa-pause icon';
                soundWave.style.display = 'flex';
                musicPlayer.setAttribute('aria-label', 'Pause music');
                showToast("Music started! ðŸŽµ");
            }).catch(() => {
                showToast("Autoplay blocked. Click music icon to play.");
            });
        };
        
        const generateContent = () => {
            // Profile
            profileCardContainer.innerHTML = `
                <img src="${PROFILE_DATA.avatarUrl}" alt="Profile Avatar" class="profile-avatar" style="opacity:0">
                <h1 class="profile-name" style="opacity:0">${PROFILE_DATA.name}</h1>
                <p class="profile-bio" style="opacity:0">${PROFILE_DATA.bio}</p>
            `;

            // Links
            linksContainer.innerHTML = LINKS.map(link => `
                <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="link-button" data-name="${link.name}" style="opacity:0">
                    <i class="${link.icon} icon"></i>
                    <span>${link.name}</span>
                </a>
            `).join('');

            // Socials
            socialsContainer.innerHTML = SOCIALS.map(social => `
                <a href="${social.url}" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="${social.name}" data-name="${social.name}" style="opacity:0">
                    <i class="${social.icon}"></i>
                </a>
            `).join('');

            // Add click listeners for toasts
            document.querySelectorAll('.link-button, .social-icon').forEach(el => {
                el.addEventListener('click', () => showToast(`Opening ${el.dataset.name}...`));
            });
        };
        
        const generateParticles = () => {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 3 + 1;
                const duration = Math.random() * 20 + 15;
                const delay = Math.random() * -20;
                particle.className = 'particle';
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                fragment.appendChild(particle);
            }
            backgroundContainer.appendChild(fragment);
        };

        // --- INITIALIZATION ---
        generateContent();
        generateParticles();

        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        }, 2000);

        startButton.addEventListener('click', handleStart);
        musicPlayer.addEventListener('click', toggleMusic);

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isMusicPlaying) {
                audio.pause();
                isMusicPlaying = false;
                musicIcon.className = 'fas fa-music icon';
                soundWave.style.display = 'none';
            }
        });
      });
    </script>
</body>
</html>
