  <style>
    :root {
      --primary: #6e45e2;
      --secondary: #88d3ce;
      --accent: #ff7e5f;
      --dark: #1e1e2f;
      --light: #f8f9fa;
      --text: #e2e2e2;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #2d2d44 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .wrapper {
      background: rgba(30, 30, 47, 0.9);
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      padding: 30px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .wrapper::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(110, 69, 226, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    .wrapper::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(110, 69, 226, 0.05) 0%, rgba(255, 126, 95, 0.05) 100%);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .wrapper:hover::after {
      opacity: 1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .profile {
      margin-bottom: 25px;
      position: relative;
      transform-style: preserve-3d;
    }

    .profile img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--secondary);
      margin-bottom: 15px;
      box-shadow: 0 5px 20px rgba(136, 211, 206, 0.4);
      transition: var(--transition);
      transform: translateZ(20px);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateZ(20px); }
      50% { transform: translateY(-10px) translateZ(20px); }
    }

    .profile img:hover {
      transform: scale(1.05) translateZ(20px);
      box-shadow: 0 8px 25px rgba(136, 211, 206, 0.6);
      animation: none;
    }

    .profile h1 {
      font-size: 28px;
      margin: 10px 0 5px;
      color: var(--light);
      font-weight: 600;
      letter-spacing: 0.5px;
      transform: translateZ(15px);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .profile p {
      font-size: 15px;
      color: var(--secondary);
      margin-bottom: 5px;
      font-weight: 300;
      transform: translateZ(10px);
    }

    .profile .tagline {
      display: inline-block;
      padding: 5px 15px;
      background: rgba(136, 211, 206, 0.1);
      border-radius: 50px;
      margin-top: 10px;
      font-size: 13px;
      color: var(--secondary);
      border: 1px solid rgba(136, 211, 206, 0.3);
      transform: translateZ(5px);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(136, 211, 206, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(136, 211, 206, 0); }
      100% { box-shadow: 0 0 0 0 rgba(136, 211, 206, 0); }
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 25px 0;
      transform-style: preserve-3d;
    }

    .links a {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      color: var(--light);
      padding: 14px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transform: translateZ(10px);
      opacity: 0;
      transform: translateY(20px);
    }

    .links a.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .links a:hover {
      transform: translateY(-3px) scale(1.02) translateZ(15px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--accent));
      transition: var(--transition);
    }

    .links a:hover::before {
      width: 100%;
      opacity: 0.1;
    }

    .links a::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(110, 69, 226, 0.1) 0%, rgba(255, 126, 95, 0.1) 100%);
      opacity: 0;
      transition: var(--transition);
    }

    .links a:hover::after {
      opacity: 1;
    }

    .links a img {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      object-fit: contain;
      margin-right: 15px;
      transition: var(--transition);
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
    }

    .links a:hover img {
      transform: scale(1.1) rotate(5deg);
      filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.4));
    }

    .link-text {
      flex: 1;
      text-align: left;
      font-size: 15px;
      transition: var(--transition);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .links a:hover .link-text {
      transform: translateX(5px);
    }

    .links a i {
      font-size: 18px;
      color: var(--secondary);
      transition: var(--transition);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .links a:hover i {
      transform: translateX(5px) scale(1.2);
      color: var(--accent);
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      transform: translateZ(5px);
      animation: fadeIn 1s ease-out 1.5s forwards;
      opacity: 0;
    }

    /* Particles background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
    }

    /* Animation classes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .wrapper {
        padding: 25px 20px;
      }
      
      .profile img {
        width: 110px;
        height: 110px;
      }
      
      .profile h1 {
        font-size: 24px;
      }
      
      .links a {
        padding: 12px 16px;
      }
    }
  </style>

  <script>
    // Add staggered animation to links
    document.addEventListener('DOMContentLoaded', function() {
      // Create particles
      createParticles();
      
      // Animate links
      const links = document.querySelectorAll('.links a');
      links.forEach((link, index) => {
        setTimeout(() => {
          link.classList.add('visible');
        }, index * 100 + 300);
      });
      
      // Add hover tilt effect to wrapper
      const wrapper = document.querySelector('.wrapper');
      wrapper.addEventListener('mousemove', (e) => {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        wrapper.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
      });
      
      wrapper.addEventListener('mouseenter', () => {
        wrapper.style.transition = 'all 0.3s ease';
      });
      
      wrapper.addEventListener('mouseleave', () => {
        wrapper.style.transition = 'all 0.5s ease';
        wrapper.style.transform = 'rotateY(0deg) rotateX(0deg)';
      });
    });
    
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 1px and 3px
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random opacity
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        // Random animation
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
        
        particlesContainer.appendChild(particle);
        
        // Set initial position for animation
        animateParticle(particle);
      }
    }
    
    function animateParticle(particle) {
      // Random movement
      const xMovement = (Math.random() - 0.5) * 20;
      const yMovement = (Math.random() - 0.5) * 20;
      
      // Animate particle
      const duration = Math.random() * 20 + 10;
      
      particle.animate([
        { transform: 'translate(0, 0)' },
        { transform: `translate(${xMovement}px, ${yMovement}px)` }
      ], {
        duration: duration * 1000,
        iterations: Infinity,
        direction: 'alternate',
        easing: 'ease-in-out'
      });
    }
  </script>
